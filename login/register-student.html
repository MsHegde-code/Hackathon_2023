<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="register.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d851cbc333.js"
      crossorigin="anonymous"
    ></script>
    <script src="register.js"></script>
  </head>

  <body>
    <header>
      <i class="fa-solid fa-school"></i>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../dept/dept.html">Dept</a></li>
          <li><a href="../faculty/faculty.html">Faculty</a></li>
          <li><a href="../index.html#foot">About Us</a></li>
          <li>
            <div class="dropdown">
              <button>Sign-IN</button>
              <div class="dropdown-content">
                <a href="../login/register-teacher.html">Teacher</a>
                <a href="../login/register-student.html">Student</a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
      <div class="btnTheme">
        <button id="theme" onclick="change_theme()">Dark</button>
      </div>
    </header>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Student Login Form</div>
        <div class="title signup">Student Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="server.js" class="login">
            <div class="field">
              <input type="text" placeholder="Email Address" required />
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required />
            </div>

            <div class="pass-link">
              <a href="#">Forgot password?</a>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" />
            </div>
            <div class="signup-link">
              Not a member? <a href="">Signup now</a>
            </div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Email Address" required />
            </div>
            <div class="usn">
              <input type="text" placeholder="University Seat no." required />
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required />
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm password" required />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = () => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      };
      loginBtn.onclick = () => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      };
      signupLink.onclick = () => {
        signupBtn.click();
        return false;
      };
    </script>
  </body>
</html>
